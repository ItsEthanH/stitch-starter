<header>
  <div class="container">
    <a class="skip-link" href='#main'>Skip to content</a>
    <a class="logo" aria-label="click to go to home page" href="/">
      <img
        class="light"
        aria-hidden="true"
        src="https://codestitch.app/frontend/images/logo.png"
        decoding="async"
        alt="logo"
        width="214"
        height="41"/>
    </a>
    <nav aria-label="header navigation">
      <ul>
        {% set navPages = collections.all | eleventyNavigation %}
        {%- for entry in navPages %}
          <li {% if entry.children.length != 0 %} class="dropdown" {% endif %}>
            <a href="{{ entry.url }}" {% if entry.url == page.url %} class="active" {% endif %}>
              {{ entry.key }}
            </a>

            {% if entry.children.length != 0 %}
              <ul class="menu">
                {% for child in entry.children %}
                  <li>
                    <a {% if child.url == page.url %} class="active" {% endif %} href="{{ child.url }}">
                      {{ child.key }}
                    </a>
                  </li>
                {% endfor %}
              </ul>
            {% endif %}
          </li>
        {%- endfor %}
      </ul>
    </nav>
    <button id="hamburger" aria-hidden="true">
      <span></span>
    </button>
  </div>
</header>
