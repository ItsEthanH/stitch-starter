<header>
  <div class="container">
    <a class="skip-link" href='#main'>Skip to content</a>
    <a class="logo" aria-label="click to go to home page" href="/">
      <img
        class="light"
        aria-hidden="true"
        src="https://codestitch.app/frontend/images/logo.png"
        decoding="async"
        alt="logo"
        width="214"
        height="41"/>
      <img
        class="dark"
        aria-hidden="true"
        src="https://csimg.nyc3.digitaloceanspaces.com/Footer/logo-light.svg"
        decoding="async"
        alt="logo"
        width="214"
        height="41"/>

    <nav aria-label="header navigation">
      <ul>
        <li>
          <a class="active" href="/">Home</a>

      <img class="sun" aria-hidden="true" src="/assets/svg/sun.svg" decoding="async" alt="sun" width="15" height="15"/>

    <button id="hamburger" aria-hidden="true">
      <span></span>
    </button>
  </div>
